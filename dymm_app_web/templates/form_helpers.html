{% macro render_field(field) %}
    {% if field.description %}
        {{ field(placeholder=field.description) }}
    {% else %}
        {{ field(**kwargs)|safe }}
    {% endif %}
    {% if field.errors %}
        <ul class=errors>
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endmacro %}
